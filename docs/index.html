<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoboCOIN Dataset Visualizer-Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <link rel="stylesheet" href="./css/style.css?v=20241024">

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 加载动画覆盖层 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading datasets...</div>
        <div class="loading-progress" id="loadingProgress">0 / 0</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <div style="width: 100%; padding: 16px 20px; background: #2c3e50; border-bottom: 3px solid #34495e;">
        <pre style="margin: 0; font-family: 'Courier New', Courier, monospace; font-size: 16px; font-weight: bold; color: #ecf0f1; line-height: 1.2; text-align: center;">RoboCOIN Dataset Visualizer-Downloader</pre>
    </div>
    <div class="app-container">
        <!-- 左侧筛选面板 -->
        <div class="filter-panel">
            
            <div class="filter-header">
                <input type="text" id="searchBox" class="filter-search" placeholder="search for datasets here">
                <div class="filter-finder">
                    <input type="text" id="filterFinderInput" class="filter-finder-input" placeholder="search for filters">
                    <div class="filter-finder-nav">
                        <button id="filterFinderPrev" class="filter-finder-btn" title="Previous match">↑</button>
                        <span id="filterFinderCount" class="filter-finder-count">0/0</span>
                        <button id="filterFinderNext" class="filter-finder-btn" title="Next match">↓</button>
                        <button id="filterFinderClear" class="filter-finder-btn" title="Clear search">×</button>
                    </div>
                </div>
            </div>
            
            <div class="filter-stats">
                <div class="stat-item">
                    <span>filtered items:</span>
                    <strong id="filteredCount">0</strong>
                </div>
                <div class="stat-item">
                    <span>selected items:</span>
                    <strong id="selectedCount">0</strong>
                </div>
            </div>
            
            <div class="filter-content" id="filterGroups"></div>
        
        </div>

        <!-- 中间视频网格区 -->
        <div class="video-panel">
                <div class="video-toolbar">
                    <div class="toolbar-actions">
                        <button class="btn-toolbar" id="resetBtn">reset filter</button>
                        <button class="btn-toolbar primary" id="selectAllBtn">select all</button>
                        <button class="btn-toolbar" id="deselectAllBtn">deselect all</button>
                        <span class="toolbar-divider"></span>
                        <button class="btn-toolbar success" id="addToListBtn">add to cart</button>
                        <button class="btn-toolbar" id="deleteFromListBtn">remove from cart</button>
                        <button class="btn-toolbar" id="clearListBtn">clear cart</button>
                    </div>
                </div>
            
            <div class="video-grid-container">
                <div class="video-grid" id="videoGrid"></div>
            </div>
        </div>

        <!-- 右侧选中面板 -->
        <div class="selection-panel">
            <div class="selection-header">
                <span class="cart-icon" style="margin-right: 6px;">🛒</span><span id="selectionCount">0</span> items in cart
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
            
            <div class="selection-list" id="selectionList"></div>
            
            <div class="selection-footer">
                <div class="selection-actions">
                    <button class="btn-selection" id="importBtn">import cart from .json</button>
                    <button class="btn-selection" id="exportBtn">export cart to .json</button>
                </div>
                <div style="margin-top: 8px; margin-bottom: 8px;">
                    <label style="font-size: 12px; display: flex; align-items: center; gap: 8px;">
                        <span style="font-weight: 500;">Hub Source:</span>
                        <select id="hubSelect" style="padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
                            <option value="modelscope">ModelScope</option>
                            <option value="huggingface">HuggingFace</option>
                        </select>
                    </label>
                </div>
                <div class="code-section-description">Your download command (like 'checkout'):</div>
                <div class="code-output" id="codeOutput"></div>
                <div class="code-actions">
                    <button class="btn-selection" id="copyCodeBtn">Copy & 'Checkout'</button>
                </div>
            </div>
        </div>
        
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
